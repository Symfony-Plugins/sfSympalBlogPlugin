# sfSympalBlogPlugin install data fixtures

ContentType:
  ContentType_blog:
    name: BlogPost
    label: BlogPost
    slug: blog
    list_path: /blog/list
    view_path: /blog/:slug

Content:
  BlogPost_content_sample:
    Type: ContentType_blog
    slug: sample-blog
    Site: Site_default
    is_published: true
    CreatedBy: admin

ContentTemplate:
  ContentTemplate_ViewBlogPost:
    name: View BlogPost
    type: View
    ContentType: ContentType_blog
    partial_path: sympal_blog/view
  ContentTemplate_ListBlogPost:
    name: List BlogPost
    type: List
    ContentType: ContentType_blog
    partial_path: sympal_blog/list

BlogPost:
  BlogPost_sample:
    title: Sample BlogPost
    teaser: This is some sample content for the teaser your new content type.
    Content: BlogPost_content_sample

MenuItem:
  MenuItem_primary:
    children:
      Menuitem_primary_blog:
        name: Blog
        is_published: true
        label: Blog
        is_content_type_list: true
        Site: Site_default
        ContentType: ContentType_blog